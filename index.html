<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira integração JS com API</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Ache seu endereço pelo CEP!</h1>
    <form id="form" action="" method="get">
            <input type="number" id="cep" class="form-control" placeholder="Digite seu CEP aqui(Somente números)">
            <br>
            <input type="submit" value="Pesquisar" class="btn btn-outline-primary">

    </form>
    <div class="address"></div>
</div>
    <script src="main.js"></script>
</body>
</html>
